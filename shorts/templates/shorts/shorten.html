<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  {% include 'shorts/_nav.html' %}
  <div class="container d-flex p-3 flex-column justify-content-center" style="width: 50rem">
    <div class="row">
      <h1 class="text-center">SHORTEN URL</h1>
      <div class="d-flex justify-content-end">
        {% if submited %}
        <a href="" class="btn btn-success">Shorten Another</a>  
        {% endif %}
      </div>
    </div>
    <div class="row, my-4">
      {% if submited %}
      <h4>Shortened!</h4>
      <div class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/>
          <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </symbol></svg>
        <div>
          {{ new_url }}
        </div>
      </div>
      {% else %}
      <div>
        <form action="" method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-center">
            {{ form.original_url }}
            <input type="submit" class="btn btn-primary btn-md ms-1" value="Shorten">
          </div>
        </form>
      </div>
      {% endif %}
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
